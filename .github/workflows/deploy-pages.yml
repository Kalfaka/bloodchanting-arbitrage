name: Deploy to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches:
      - main

  # Allow manual deployment from Actions tab
  workflow_dispatch:

# Only allow one deployment at a time, cancel any in-progress runs
concurrency:
  group: pages-deployment
  cancel-in-progress: true

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          # Copy only the files needed for the website
          cp index.html _site/
          cp -r css _site/
          cp -r js _site/
          cp -r data _site/
          # Copy favicon if it exists
          if [ -f favicon.png ]; then cp favicon.png _site/; fi
          if [ -f favicon.ico ]; then cp favicon.ico _site/; fi
          # Copy any markdown documentation you want accessible
          if [ -f README.md ]; then cp README.md _site/; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deploy job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10  # Set timeout at job level
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
